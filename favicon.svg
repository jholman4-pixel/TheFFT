            fill="#ffffff" opacity="0.15"/>
      <path d="M300,335 l55,-25 10,-27 c5,-14 -2,-30 -16,-36 -14,-6 -30,1 -36,15l-18,48 -36,21
               c-20,12 -27,38 -15,58 12,20 38,27 58,15l47,-24 60,-27h45c8,0 14,-6 14,-14 0,-8 -6,-14 -14,-14h-72l-56,25z"
